<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} | Oxid Blog</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel = "stylesheet" href = "/assets/main.css" type = "text/css" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header id = "header">
            <a href = "#" id = "banner">Oxid Blog</a>
        </header>

        <div id = "main" class = "container">
            <div class = "row">
                <section id = "content" class = "col-8 border border-dark rounded-3 bg-secondary text-white content">
                    {% block content %}{% endblock content %}
                </section>

                <section id = "sidebar" class = "col-3 border border-dark rounded-3 bg-secondary text-white content">Stub</section>
            </div>
        </div>

        <footer id = "footer">Footer</footer>
    </body>
</html>
